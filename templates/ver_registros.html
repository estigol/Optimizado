
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros Calermedic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>table { font-size: 0.9rem; }</style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Todos los Registros Ingresados</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th><th>Nombres</th><th>Apellidos</th><th>Tipo Documento</th><th>Número Documento</th><th>Ciudad Expedición</th><th>Nacionalidad</th><th>Fecha Nacimiento</th><th>Género</th><th>Grupo Sanguíneo</th><th>Estado Civil</th><th>Dirección</th><th>Ciudad</th><th>Correo</th><th>Teléfono</th><th>Ocupación</th><th>Escolaridad</th><th>EPS</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pacientes %}
                <tr>
                    {% for campo in p[:18] %}  <!-- mostrar solo hasta EPS -->
                    <td>{{ campo }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
